<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Mesto</title>
</head>

<body class="page">
   <div class="page__container">
      <header class="header">
         <img src="<%=require('./images/Vector.svg')%>" alt="лого страницы" class="header__logo">
      </header>
      <main class="content">
         <section class="profile">
            <div class="main-info">
               <img src="<%=require('./images/image.png')%>" class="profile__avatar" alt="картинка аватара">
               <div class="profile__info">
                  <div class="profile__main-info">
                     <h1 class="profile__name" >Жак-Ив Кусто</h1>
                     <p class="profile__description">Исследователь океана</p>
                  </div>
                  <button class="profile__edit-button" type="button"><img src="<%=require('./images/Vector(1).svg')%>"
                        alt="кнопка карандаша" class="profile__edit-button-image"></button>
               </div>
            </div>
            <button class="profile__add-button" type="button"><img src="<%=require('./images/Vector(2).svg')%>" alt="кнопка крестика"
                  class="profile__add-button-image"></button>
         </section>
         <section class="grid">
         </section>
      </main>
      <footer class="footer">
         <p class="footer__copyright">&#169;2020 Mesto Russia</p>
      </footer>
   </div>
   <div class="popup popup_type_edit">
      <div class="popup__container">
         <h2 class="popup__heading">Редактировать профиль</h2>
         <button class="popup__icon popup__close-edit" type="button"><img src="<%=require('./images/CloseIcon.png')%>" class="popup__img"
               alt="кнопка закрыть"></button>
         <form class="edit-form edit-form_profile_submit" name="edit-form" method="post" novalidate>
            <fieldset class='edit-form__container'>
               <input type="text" class="edit-form__item" id="name" name="username" placeholder="Имя" required minlength="2" maxlength="40">
               <span class="edit-form__item-error name-error"></span>
               <input type="text" class="edit-form__item" id="description" name="about" placeholder="О себе" required minlength="2" maxlength="200">
               <span class="edit-form__item-error description-error"></span>
            </fieldset>
            <button type="submit" class="popup__button">Сохранить</button>
         </form>
      </div>
   </div>
   <div class="popup popup_type_card">
      <div class="popup__container">
         <h2 class="popup__heading">Новое место</h2>
         <button class="popup__icon popup__close-card" type="button"><img src="<%=require('./images/CloseIcon.png')%>" class="popup__img"
               alt="кнопка закрыть"></button>
         <form class="edit-form edit-form_card_submit" name="add-form" method="post" novalidate>
            <fieldset class='edit-form__container'>
               <input type="text" class="edit-form__item" id="image-name" name="title" placeholder="Название" required minlength="2" maxlength="30">
               <span class="edit-form__item-error image-name-error"></span>
               <input type="url" class="edit-form__item" id="image-link" name="image" placeholder="Ссылка на картинку" required>
               <span class="edit-form__item-error image-link-error"></span>
            </fieldset>
            <button type="submit" class="popup__button">Создать</button>
         </form>
      </div>
   </div>
   <div class="popup popup_type_fullscreen">
      <div class="popup__container popup__container_type_fullcsreen">
         <button class="popup__icon popup__close-image" type="button"><img src="<%=require('./images/CloseIcon.png')%>" class="popup__img"alt="кнопка закрыть"></button>
         <img src="#" class="popup__image" alt="картинка в полный рост">
         <h2 class="popup__text"></h2>
      </div>
   </div>
   <template id="card-template">
      <div class="card">
         <button class="card__delete-button" type="button"><img src="<%=require('./images/Group.svg')%>" alt="картика мусорки"
               class="card-trash"></button>
         <div class="card__image-container"><img src="#" alt="картинка места" class="card__img"></div>
         <div class="card__description">
            <h2 class="card__text"></h2>
            <button class="card__button" type="button"><img src="<%=require('./images/Vector(3).svg')%>" alt="сердечко"
                  class="card__heart"></button>
         </div>
      </div>
   </template>
</body>

</html>
