<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./pages/index.css">
   <title>Mesto</title>
</head>

<body class="page">
   <div class="page__container">
      <header class="header">
         <img src="./images/Vector.svg" alt="лого страницы" class="header__logo">
      </header>
      <main class="content">
         <section class="profile">
            <div class="main-info">
               <img src="./images/image.png" class="profile__avatar" alt="картинка аватара">
               <div class="profile__info">
                  <div class="profile__main-info">
                     <h1 class="profile__name">Жак-Ив Кусто</h1>
                     <p class="profile__description">Исследователь океана</p>
                  </div>
                  <button class="profile__edit-button" type="button"><img src="./images/Vector(1).svg"
                        alt="кнопка карандаша" class="profile__edit-button-image"></button>
               </div>
            </div>
            <button class="profile__add-button" type="button"><img src="./images/Vector(2).svg" alt="кнопка крестика"
                  class="profile__add-button-image"></button>
         </section>
         <section class="grid">
         </section>
      </main>
      <footer class="footer">
         <p class="footer__copyright">&#169;2020 Mesto Russia</p>
      </footer>
   </div>
   <div class="popup">
      <div class="popup__container">
         <h2 class="popup__heading">Редактировать профиль</h2>
         <button class="popup__icon" type="button"><img src="./images/CloseIcon.png" class="popup__img"
               alt="кнопка закрыть"></button>
         <form class="edit-form" name="edit-form" method="post">
            <fieldset class='edit-form__container'>
               <input type="text" class="edit-form__item" id="name" name="name" placeholder="Имя">
               <input type="text" class="edit-form__item" id="description" name="description" placeholder="О себе">
            </fieldset>
            <button type="submit" class="popup__button">Сохранить</button>
         </form>
      </div>
   </div>
   <div class="add-popup">
      <div class="add-popup__container">
         <h2 class="add-popup__heading">Новое место</h2>
         <button class="add-popup__icon" type="button"><img src="./images/CloseIcon.png" class="add-popup__img"
               alt="кнопка закрыть"></button>
         <form class="add-form" name="add-form" method="post">
            <fieldset class='add-form__container'>
               <input type="text" class="add-form__item" id="image-name" name="image-name" placeholder="Название">
               <input type="text" class="add-form__item" id="image-link" name="image-link"
                  placeholder="Ссылка на картинку">
            </fieldset>
            <button type="submit" class="add-popup__button">Создать</button>
         </form>
      </div>
   </div>
   <div class="image-popup">
      <div class="image-popup__container">
         <button class="image-popup__icon" type="button"><img src="./images/CloseIcon.png" class="image-popup__img"alt="кнопка закрыть"></button>
         <img src="#" class="image-popup__image" alt="картинка в полный рост">
         <h2 class="image-popup__text"></h2>
      </div>
   </div>
   <template id="card-template">
      <div class="card">
         <button class="card__delete-button" type="button"><img src="./images/Group.svg" alt="картика мусорки"
               class="card-trash"></button>
         <div class="card__image-container"><img src="#" alt="картинка места" class="card__img"></div>
         <div class="card__description">
            <h2 class="card__text"></h2>
            <button class="card__button" type="button"><img src="./images/Vector(3).svg" alt="сердечко"
                  class="card__heart"></button>
         </div>
      </div>
   </template>
   <script src="./scripts/index.js"></script>
</body>

</html>
